<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nickname Generator</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Nickname Generator</h1>
  <p>
    Enter your first and last name below. Then select a button to generate a random nickname or see all nicknames.
  </p>
  <p>First Name: <input id="first-name" type="text" /> Last Name: <input id="last-name" type="text" /></p>
  <button onclick="randName()">Random Nickname</button> <button onclick="allNames()">All Nicknames</button>
  <hr />
  <br />
  <span id="output-field"></span>
  <br><br>
  <img id="replace-img">

  <script src="script.js"></script>
</body>

</html>
